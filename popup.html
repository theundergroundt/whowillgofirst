    #main-title {

    .day-cell .team-name {

    }

    .weekend {

    .holiday {

    }

    .today {

    }

    .my-class-day {

    }

    #classSelector li {

      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e8f5e9;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
      font-weight: bold;

    #classSelector li:hover {
